<!DOCTYPE html>
<html lang="ko" class="OUTLINE_DISABLED">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="description" content="정부의 서비스, 민원, 정책·정보를 통합·제공하는 대한민국 정부 대표포털">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:image" content="http://www.gov.kr/images/etc/og_image_600.png">

	<title>정부24보이스</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<meta property="og:title" content="정부서비스 | 정부24">
	<meta property="og:description" content="정부의 서비스, 민원, 정책·정보를 통합·제공하는 대한민국 정부 대표포털">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/join.css">
    
</head>
<body>
	<main class="form-signin">
    <form >
      <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <hr>
          <div class="c-row">
            <label for="name">이름</label>
            <input type="text" id="name" class="c-row-input form-control">
          </div>
          
          <div class="c-row">
            <label for="id">주민등록번호</label>
            <div class="id-num">
              <input type="number" id="tel" class="form-control">
              <p>-</p>
              <input type="number" id="tel" class="form-control">
            </div>
          </div>
          
          <div class="c-row">
            <label for="tel">전화번호</label>
            <div class="tel-num">
              <input type="number" id="tel" class="form-control">
              <p>-</p>
              <input type="number" id="tel" class="form-control">
              <p>-</p>
              <input type="number" id="tel" class="form-control">
            </div>
          </div>
          
          <div class="c-row">
            <label for="fax">팩스번호</label>
            <input type="text" id="fax" class="c-row-input form-control">
          </div>
          
          <div class="c-row">
            <label for="address">주소</label>
            <input type="text" id="address" class="c-row-input form-control">
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">개인정보취급동의</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">이용약관동의</label>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">입력완료</button>
   
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
  </main>
</body>
</html>
